<h3>Bạn có chắc chắn muốn xóa cuốn sách này ?</h3>
<div *ngIf="book; else nothing1">
  <span class="font-weight-bold">Tiêu đề: </span><span>{{book.title}}</span><br>
  <span class="font-weight-bold">Tác giả: </span><span>{{book.author}}</span><br>
  <span class="font-weight-bold">Giới thiệu sách: </span><span>{{book.description}}</span><br>
</div>
<button class="btn btn-danger mt-2" (click)="delete()">Xóa</button>
<a class="btn btn-success mt-2 ml-2" routerLink="/books">Thoát</a>
<ng-template #nothing1>
  <p>Nothing to show</p>
</ng-template>
